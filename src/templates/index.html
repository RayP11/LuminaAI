<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina AI - Document Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <!--Logo-->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png')}}" alt="Lumina AI Logo" class="logo">
        </div>
        <p class="subtitle">Your AI Document Assistant</p>

        <!-- Document Upload Section -->
        <div class="upload-section">
            <input type="file" id="file-input" multiple>
            <button id="upload-btn">Upload Document</button>
        </div>

        <!-- Button to toggle between insights and chat -->
        <button id="view-insights-btn">View Document Insights</button>

        <!-- Document Insights Section (Initially Hidden) -->
        <div id="insights-section" style="display: none;">
            <h2>Document Insights</h2>
            <ul id="insights-list"></ul>
        </div>

        <!-- Chat Interface Section -->
        <div id="chat-section">
            <div class="chat-container">
                <div id="chat-box">
                    <div class="message ai-message">
                        <div class="ai-text">
                            Hello! I'm Lumina AI, your document assistant. How can I help you today?
                        </div>
                    </div>
                </div>
                <div class="input-section">
                    <input type="text" id="user-input" placeholder="Ask me anything...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
